<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Piedra papel o tijera </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./css/stily.css">
    <link rel="stylesheet" href="./css/phone.css" media="(min-width: 750px)">
</head>
<body>

    <section class="main">

        <!-- contenedor de resultado  -->
        <section id="msmFinal" class="msmContainer ">
            <h1 class="hide " id="tituloMsm_win">FIERA GANASTE</h1>
            <h1 class="hide" id="tituloMsm_lose">PERDISTE IDOLO</h1>
            <h1 class="hide" id="tituloMsm_tie">EMPATE CRACKKKKK</h1>
            <div class="contenedor_resultado">
                <div class="resultado">
                    <p>User</p>
                    <img id="msmUser" src="" alt="">
                </div>
                <div class="resultado">
                    <p>CPU</p>
                    <img id="msmCpu" src="" alt="">
                </div>
            </div>
            <div class="Contenedor_btn_reiniciar">
                <button id="btnReiniciar" class="button_reiniciar">Volver a JUGAR</button>
            </div>
        </section>
        <!-- Final del contenedor de resultado  -->


        <div class="titulo">
            <h1>Elige piedra, papel o tijera</h1>
        </div>

        <div class="item">
            <div class="item_game">
                <img id="piedra" src="https://piedra-papel-tijera.com/images/piedra.png" alt="">
            </div>
            <div class="item_game">
                <img id="papel" src="https://piedra-papel-tijera.com/images/papel.png" alt="">
            </div>
            <div class="item_game">
                <img id="tijera" src="https://piedra-papel-tijera.com/images/tijeras.png" alt="">
            </div>

            <button id="btnEmpezar" class="button">Empezar el Juego</button>
            
        </div>

    </section>
    <script src="./js/script.js"></script>
</body>
</html>
